[loggers]
keys=root,
    acquire_data,
    data_processing

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_acquire_data]
level=DEBUG
handlers=stream_handler
qualname=acquire_data
propagate=0

[logger_data_processing]
level=DEBUG
handlers=stream_handler
qualname=acquire_data
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
datefmt=%m/%d/%Y %I:%M:%S %p
